<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="exam">{{exam.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngIf="exam">
    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img src={{exam.professorImg}}>
        </ion-avatar>
        <h2>{{exam.professor}}</h2>
        <p>{{exam.date | date:'fullDate'}} - {{exam.location}}</p>
      </ion-item>

      <button ion-button (click)="getPictures()" block>Subir im√°genes</button>

      <button ion-button (click)="removeExam()" color="danger" block>Eliminar examen</button>

      <ion-card *ngFor="let item of exam.files">
        <img src={{item}} alt="">
      </ion-card>
    </ion-card>
  </div>
</ion-content>
